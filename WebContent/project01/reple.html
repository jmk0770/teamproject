<script type="text/javascript">
(function() {
	var elLoading = $Element("more_loading_img");
	elLoading.show(); 
	setTimeout(function() {
		!!elLoading && elLoading.hide();
	}, 1500);
	
	var isInPostApp = "false" === "true";
	var isAuthorComment = "" === "true";
	var sPageType = "mobile";
	
	function updateCommentCountPost(oEvent) {
		var oJson = oEvent.oJson;
		if (!!oJson && !!oJson.success && !!oJson.result && !!oJson.result.count
				&& isNaN(oJson.result.count.total) == false) {
			var cnt = oJson.result.count.total;
			!!isInPostApp && (location.href = "postapp://commentCountPost?count=" + cnt);
			
			if (!!$("comment_count")) {
				if (cnt > 0) {
					$Element("comment_count").html(cnt);
				} else {
					$Element("comment_count").html("");
				}
			}
		}
	}
	
	function hideWhenNoComments(oEvent) {
		/*
		var oJson = oEvent.oJson;
		if (!!oJson && !!oJson.success && !!oJson.result && !!oJson.result.count && oJson.result.count.total == 0) {
			$Element($$.getSingle(".u_cbox_content_wrap")).css("display", "none");
		} else {
			$Element($$.getSingle(".u_cbox_content_wrap")).css("display", "");
		}
		*/
	}
	
	var landingCommentNo = '';
	function firstLanding() {
		if (!!landingCommentNo) {
			var wel = $Element($$.getSingle(".cbox_module__comment_" + landingCommentNo));
			if (!wel) {
				return;
			}
			
			var $doc = $Document();
			var elHeader = $Element($$.getSingle("div.cont_header"));
			var additionalHeight = !!elHeader ? elHeader.height() : 0;

			var wt = $doc.scrollPosition().top + additionalHeight;
			var wb = wt + $doc.clientSize().height;
			var et = wel.offset().top;
			var eb = et + wel.height();
			if (et < wt || wb < eb) {
				window.scrollTo(0, et - additionalHeight);
			}
			
			landingCommentNo = null;
			isFirstList = false;
		}
	}
	
	var isFirstList = true;
	var wasSortInsideWindow = false;

	var beforeSort = null;
	var currentSort = null;
	
	function workaroundHeaderMoreScroll(oEvent) {
		if (!oEvent || !oEvent.oJson || !oEvent.oJson.result || !oEvent.oJson.result.sort) {
			return;
		}
		
		
		currentSort = oEvent.oJson.result.sort.toString().toLowerCase();
		if (sPageType == "more" && beforeSort === currentSort && currentSort === "all") {
			return;
		}
		
		if (isFirstList) {
			isFirstList = false; // 처음 표시됐을 때는 댓글 입력창이 나올 수 있도록 동작하지 않음
		} else {
			var elHeader = $Element($$.getSingle("div.cont_header"));
			var additionalHeight = !!elHeader ? elHeader.height() : 0; 
			
			if (wasSortInsideWindow) { 
				return;
			} else {
				var wel = $Element($$.getSingle("li.u_cbox_comment")); // 첫 코멘트
				!!wel && window.scrollTo(0, wel.offset().top - additionalHeight);
			}
		}
		
		beforeSort = currentSort;
	}
	
	function adjustScrollForRemove(oEvent) {
		if (sPageType == "more") {
			return;
		}
		
		if (!!oEvent && !!oEvent.oJson && !!oEvent.oJson.result && !!oEvent.oJson.result.parent) {
			return; // 답글 삭제한 경우엔 스크롤하지 않음
		}
		
		var elHeader = $Element($$.getSingle("div.cont_header"));
		var additionalHeight = !!elHeader ? elHeader.height() : 0;
		if (!!additionalHeight) {
			var wel = $Element($$.getSingle("li.u_cbox_comment")); // 첫 코멘트
			!!wel && window.scrollTo(0, wel.offset().top - additionalHeight);
		}
	}
	
	function adjustScroll(oEvent) {
		
		!!landingCommentNo ? setTimeout(firstLanding, 500) : workaroundHeaderMoreScroll(oEvent);
	}
	
	function afterTask(oEvent) {
		updateCommentCountPost(oEvent);
	}
	
	(function(htOption) {
		window.__htCboxOption = htOption;
		var s = document.createElement('script');
		s.type = 'text/javascript';
		s.charset = 'utf-8';
		s.src = htOption.sDomain + '/js/cbox.core.js?v=' + Math.floor(new Date().getTime() / 1200000);
		(document.head || document.getElementsByTagName('head')[0]).appendChild(s);
	})({
		sDomain : 'http://static.cbox.naver.net',
		sApiDomain : 'http://apis.naver.com/commentBox/cbox',
		bLogin : 'false' === 'true',
		sTicket : 'post02',
		sObjectId : '1972528_191006',
		sCssId : 'post_w',
		aFormation : ['write', 'list', 'page', 'view'],
		sLanguage : 'ko',
		sPageType : sPageType,
		sGroupId : '191006'
		, bManager : false
		, sManagerToolUrl : '/viewer/commentsAdmin.nhn'
		
		, sLikeItId : '1972528_191006'
		
		, htEventHandler : {
			afterCreate : function(oEvent) {
				afterTask(oEvent);
				hideWhenNoComments(oEvent);
			}
			, afterRemove : function(oEvent) {
				adjustScrollForRemove(oEvent);
				afterTask(oEvent);
				hideWhenNoComments(oEvent);
			}
			, afterList : function(oEvent) {
				!!elLoading && elLoading.hide();
				adjustScroll(oEvent);
				updateCommentCountPost(oEvent);
				hideWhenNoComments(oEvent);
			}
		}
		, htMessage : { 
			template : {
				list_empty : '댓글이 없습니다.<br>첫번째 댓글을 남겨주세요.'
				, write_placeholder : '댓글을 입력해주세요.'
			}
		}
		, htErrorHandler : {
			'3010' : '작성자에 의해 댓글 작성이 차단되었습니다.'
			// , '2004' : '현재 서비스 점검중입니다.'
			, '2004' : '댓글 작성자 정보를 얻지 못하여, 댓글을 작성하지 못했습니다.'
		}
		, vProfileHandler : function(obj) { 
			location.href = '/my.nhn?memberNo=' + obj.id + '&navigationType=modal'; 
		}
	});
	
	if (isInPostApp && isAuthorComment) { 
		location.href = "postapp://setHeaderTitle?title=" + encodeURIComponent("님의 게시판");
	}
	
	
	window.__isTextareaInputExist = function() {
		var aEltextarea = $$("textarea.u_cbox_text");
		var i;
		for (i = 0; i < aEltextarea.length; ++i) {
			if (!!aEltextarea[i].value) {
				return true;
			}
		}
		return false;
	}
	
	window.onbeforeunload = function() {
		if (isInPostApp == false && window.__isTextareaInputExist()) {
			return "작성중인 댓글이나 답글 내용이 사라집니다.";
		}
	}
	
	function adjustFooterPosition() {
		var welFooter = $Element("footer");
		if (welFooter == null) {
			return;
		}
		var doc = $Document();
		var clientHeight = doc.clientSize().height;
		var footerHeight = welFooter.height(); 
		
		$Element("wrap").css("min-height", (clientHeight - footerHeight - 51) + "px");
	}
	adjustFooterPosition();
	$Element(window).attach("resize", adjustFooterPosition);
})();
</script>
